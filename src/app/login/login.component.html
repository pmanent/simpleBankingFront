<div class="loginWrapper">
    
    <form class="loginForm">
        <mat-grid-list cols="1" rows="3" rowHeight="65px">
            <mat-form-field class="full-width">
                <input [(ngModel)]="login" matInput class="inputSearch" placeholder="Login" name="Login" >
            </mat-form-field>
            <mat-form-field class="full-width">
                <input [(ngModel)]="password" matInput class="inputSearch" placeholder="Password" name="Password" type="password">
            </mat-form-field>
            <button mat-raised-button (click)="doLogin()">Send</button>
          </mat-grid-list>
          
    </form>
</div>
