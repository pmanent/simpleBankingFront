<div class="statementWrapper">
  <div class="statement">
      <mat-form-field>
          <input [(ngModel)]="statement" matInput disabled="true" placeholder="Total Amount" >
        </mat-form-field>
  </div>

</div>
<div class="statementWrapper formWrapper">
      
        <form>
            <mat-grid-list cols="2" rows="1" rowHeight="65px" class="form">
              <mat-form-field class="full-width">
                  <input [(ngModel)]="depositQuantity" matInput class="inputSearch" placeholder="Deposit" name="Deposit" >
              </mat-form-field>
              <button mat-raised-button (click)="deposit()">Deposit</button>
            </mat-grid-list>
        </form>
        <form>
            <mat-grid-list cols="2" rows="1" rowHeight="65px" class="form">
              <mat-form-field class="full-width">
                  <input [(ngModel)]="withdrawQuantity" matInput class="inputSearch" placeholder="Withdraw" name="Withdraw">
              </mat-form-field>
              <button mat-raised-button (click)="withdraw()">Withdraw</button>
            </mat-grid-list>
        </form>
      
</div>
<div class="resultsWrapper">
  <div class="results">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- File Name Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>
        <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef> total </th>
            <td mat-cell *matCellDef="let element"> {{element.total}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  </div>
</div>
